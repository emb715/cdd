name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish @emb715/cdd
        run: |
          npm publish --workspace=packages/cdd --access public --provenance || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 1 ]; then
              echo "Package already published or version exists, skipping..."
              exit 0
            else
              echo "Publish failed with unexpected error"
              exit $EXIT_CODE
            fi
          }
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @emb715/cdd-rag
        run: |
          npm publish --workspace=packages/cdd-rag --access public --provenance || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 1 ]; then
              echo "Package already published or version exists, skipping..."
              exit 0
            else
              echo "Publish failed with unexpected error"
              exit $EXIT_CODE
            fi
          }
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            See [CHANGELOG.md](https://github.com/emb715/cdd/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
